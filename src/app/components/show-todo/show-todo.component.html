<div class="card mt-3">
    <div class="card-header">
        <h2>Užrašai</h2>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-3" *ngFor="let todo of todos; let i=index">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item custom-li-style">
                            {{ todo.newTodo}}
                        </li>
                        <button class="btn btn-danger rounded-3" (click)="deleteTodo(i)">Ištrinti</button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
